  testing:
    title: "Zoznam odberných miest s objednávaním na antigénové testovanie na COVID-19"
    dashboard_info_html: |
      <p>
        Nájdite voľné antigénové testovacie miesto. Vyberte si podľa vášho kraja a mesta, kde chcete byť testovaní. Zoznam sa priebežne aktualizuje.<br/>
        <br/>
        <strong class="text-red-600">Upozornenie!</strong> Tento zoznam obsahuje <strong>iba odberné miesta, kde sa dá objednávať a ich aktuálnu voľnú kapacitu na daný deň.</strong><br/>
        Zoznam odberných miest, kde nie je možné sa objednávať nájdete na stránke ministerstva zdravotníctva: <a href="https://www.health.gov.sk/?ag-mom" target="_blank">https://www.health.gov.sk/?ag-mom</a>.<br/>
        Sledujte aj stránku svojej mestskej časti alebo obce pre ďalšie informácie ohľadom testovacích miest, prípadne využite komerčné testovanie.<br/>
        Ďakujeme, že ste zodpovední a nezabudnite, že <strong>negatívny test nie je priepustka na slobodu</strong>.
      </p>
  vaccination:
    title: "Zoznam očkovacích miest s objednávaním na COVID-19"
    dashboard_info_html: |
      <p>
        Nájdite voľné očkovacie miesto. Vyberte si podľa vášho kraja a mesta, kde chcete byť očkovaní. Zoznam sa priebežne aktualizuje.<br/>
        <br/>
        <span class="text-yellow-600 bg-yellow-100 block px-4 py-2 border-l-4 border-yellow-600 rounded-r-xl">
          Pred očkovaním musí registrovaný žiadateľ preukázať fakt, že patrí do skupiny obyvateľov s aktuálnym nárokom na očkovanie. V prípade, že do takejto skupiny nepatríte, formulár NCZI prosíme nevypĺňajte.<br/>
          Viac informácií nájdete na <a class="font-bold" href="https://korona.gov.sk/vakcinacia" target="_blank">https://korona.gov.sk/vakcinacia</a>
        </span>
        <br/>
        <strong class="text-red-600">Upozornenie!</strong> Tento zoznam obsahuje <strong>iba očkovacie miesta, kde sa dá objednávať a ich aktuálnu voľnú kapacitu na daný deň.</strong>
      </p>
  cookies:
    title: "Cookies"
    info_html: |
      Táto webová stránka používa súbory cookies na ukladanie informácií do vášho počítača alebo mobilného zariadenia.<br />
      <br />
      Niektoré z týchto súborov cookies sú nevyhnutné pre správne fungovanie našej webovej stránky, zatiaľ čo iné nám pomáhajú zlepšovať váš užívateľský komfort tým, že nám poskytnete niektoré informácie a dáta o tom, ako našu webovú stránku používate. Súhlasite so spracúvaním všetkých druhov cookies?
    more_info_html: |
      Pre viac informácií o cookies kliknite <a href="/cookies">tu</a>.
    configure: Vlastné nastavenie
    accept: Súhlasím
    required:
      title: Nevyhnutné cookies
      description: Nevyhnutné súbory cookies umožňujú základné funkcie, ako je navigácia na webovej stránke a prístup do jednotlivých jej častí. Webová stránka bez týchto súborov cookies nemôže správne fungovať a je možné ich deaktivovať iba zmenou predvolieb vášho internetového prehliadača. Tieto nevyhnutné cookies neslúžia na zber informácií o vás.
    analytics:
      title: Analytické a marketingové cookies
      description: Analytické cookies (napr. Google Analytics) nám pomáhajú zlepšovať webovú stránku zhromažďovaním a hlásením informácií o jej použití. Umožňujú nám najmä zostaviť anonymné štatistiky o využívaní našej webovej stránky. Zároveň používame aj marketingové cookies (napr. Google Tag Manager, Google AdWords, Facebook Pixel), ktoré nám umožňujú ponúknuť reklamu podľa záujmu používateľa.
