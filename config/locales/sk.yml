        Prípadne priamo píšte e-mail na nasledovné adresy:<br/>
        <a href="mailto:nczisk@nczisk.sk">nczisk@nczisk.sk</a><br/>
        <a href="mailto:sekretariat@nczisk.sk">sekretariat@nczisk.sk</a><br/>
        <a href="mailto:Veronika.Bauch@nczisk.sk">Veronika.Bauch@nczisk.sk</a><br/>
